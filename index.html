<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지도 출력</title>
  <style>
    body{
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map{
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    let map;
    
    function initMap(){
      map = new google.maps.Map(document.getElementById("map"),{
        center : {lat:37.5665, lng:126.9780},
        zoom: 13
      });
    }
    
    addEventListener('load', function(){
      initMap();
    })

    window.initMap = initMap;
    </script>
</head>


<body>
  <div id="map"> 
    <!-- google map이 표시될 부분 -->
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=E&callback=initMap"></script>
</body>
</html>
