<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farming_Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      font-family: sans-serif;
    }

    #wrapper {
      width: 600px;
      height: 600px;
      overflow: hidden;
      border: 2px solid #444;
      margin: 30px auto 0;
      background-color: beige;
      position: relative;
    }

    #content {
      width: 2400px;
      height: 600px;
      background: linear-gradient(to right, #cde, #def, #ecd);
      position: relative;
      left: 0;
      transition: left 0.3s ease-in-out;
    }

    #navButtons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      display: none;
    }

    .navBtn {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #section {
      margin-top: 20px;
      text-align: center;
    }

    #section button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.getElementById("content");
      const navButtons = document.getElementById("navButtons");
      const secButtons = document.getElementById("section");

      const btnLeft = document.getElementById("btnLeft");
      const btnRight = document.getElementById("btnRight");
      const btnStart = document.getElementById("btnStart");
      const btnContinue = document.getElementById("btnContinue");
      const btnExit = document.getElementById("btnExit");

      let position = 0;
      const maxLeft = 0;
      const maxRight = -1800;

      function moveLeft() {
        position += 600;
        if (position > maxLeft) position = maxLeft;
        content.style.left = position + "px";
      }

      function moveRight() {
        position -= 600;
        if (position < maxRight) position = maxRight;
        content.style.left = position + "px";
      }

      function startGame() {
        alert("게임이 시작되었습니다!");
        navButtons.style.display = "flex";
        position -= 600;
        content.style.left = position + "px";
        secButtons.style.display = "none";
        
      }

      function continueGame() {
        alert("이전 게임을 불러옵니다!");
        navButtons.style.display = "flex";
      }

      function exitGame() {
        alert("게임을 종료합니다.");
      }

      btnLeft.addEventListener("click", moveLeft);
      btnRight.addEventListener("click", moveRight);
      btnStart.addEventListener("click", startGame);
      btnContinue.addEventListener("click", continueGame);
      btnExit.addEventListener("click", exitGame);
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="content">
      게임이 실제로 실행될 부분
    </div>

    <div id="navButtons">
      <button id="btnLeft" class="navBtn">◀</button>
      <button id="btnRight" class="navBtn">▶</button>
    </div>
  </div>

  <div id="section">
    <button id="btnStart">새로 시작하기</button>
    <button id="btnContinue">게임 이어하기</button>
    <button id="btnExit">게임 종료하기</button>
  </div>

  <div id = "ststus">
    
  </div>
</body>
</html>
