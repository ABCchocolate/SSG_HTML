<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>횡스크롤 게임</title>
    <link rel="stylesheet" href="/farm-game/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-wrapper">
            <div id="content">
                <div class="section" id="shop">상점</div>
                <div class="section" id="farm">농장</div>
                <div class="section" id="livestock">가축</div>
            </div>
            <div class="character"></div>
        </div>
        <div id="controls">
            <button id="move-left">←</button>
            <button id="move-right">→</button>
        </div>
        <div id="ui">
            <div id="money">돈: 1000원</div>
            <div id="inventory">인벤토리</div>
            <button id="plant-seed">씨앗 심기</button>
            <button id="raise-livestock">가축 기르기</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
